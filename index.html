function hideWelcome() {
  document.getElementById('welcome').className = 'closed';
  document.getElementById('welcome-bg').className = 'closed';
  document.getElementById('search-bottom').className = '';
  document.querySelector('.leaflet-control-container').style.display = 'block';
  document.getElementById('btn-geolocation').style.display = 'block';
  
  //show overlay
  places.addTo(map);
}

/* Welcom display map */
document.getElementById('welcome-btn-map').onclick = function() {
  hideWelcome();
  document.getElementById('card').className = '';
  return false;
};

/* Welcome search */
document.getElementById('welcome-btn-search').onclick = function() {
  document.getElementById('search-bottom').className = '';

  this.onclick = function() {
    hideWelcome();
    document.getElementById('card').className = '';
    document.getElementById('results').className = '';
  };
  return false;
};
</script>
