<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/img/apple-touch-icon-152x152.png" />
        
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />

    <link href="{{ site.baseurl }}/base.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ site.baseurl }}/js/index.js"></script>
  </head>
  <body {% if page.id == "home" %}class="home"{% endif %}>
    <div id="navbar-top">
      <div class="container">
        <div class="logo">
          <a href="{{site.baseurl}}/">
            <img src="{{site.baseurl}}/img/pastplace-logo.png" alt="PasPlace logo">
          </a>
        </div>
        <ul class="nav">
          <li><a href="{{site.baseurl}}/">Browse</a></li>
          <li><a href="{{site.baseurl}}/about/">About</a></li>
          <li><a href="{{site.baseurl}}/api/">Api</a></li>
          <li><a href="{{site.baseurl}}/contact/">Contact</a></li>
        </ul>
        <div class="nav-mobile">
          <div id="nav-mobile-btn">#</div>
          <ul id="nav-mobile-nav">
            <li class="b"><a href="{{site.baseurl}}/">Browse</a></li>
            <li class="b"><a href="{{site.baseurl}}/about/">About</a></li>
            <li class="b"><a href="{{site.baseurl}}/api/">Api</a></li>
            <li><a href="{{site.baseurl}}/api/">Subpage 1</a></li>
            <li><a href="{{site.baseurl}}/api/">Subpage 2</a></li>
            <li class="b"><a href="{{site.baseurl}}/contact/">Contact</a></li>
          </ul>
        </div>
      </div>
    </div> 
    <div class="container main">
      {{ content }}
    </div>
  </body>
</html>
